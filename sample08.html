<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="はじめてのHTMLです。">
  <title>はじめてのHTML!</title>
</head>
<body>
  <h1>大見出し</h1>
  <p>こんにちわ</p>
  <img src="riku.jpeg" width="90" height="72" alt="りくの画像です。">
  <h2>かわいいりくの作り方</h2>
  <ul>
    <li>はやい</li>
    <li>やすい</li>
    <li>おいしい</li>
  </ul>
  <ol>
    <li>はやい</li>
    <li>やすい</li>
    <li>おいしい</li>
  </ol>
<!-- 箇条書き:Unordered List, 番号付きリスト：Ordered List, Lis Item -->

</html>
